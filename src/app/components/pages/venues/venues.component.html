<app-list-page title="Venues"
  (searchToggled)="searchToggled($event)"
  (listClicked)="showList()"
  (gridClicked)="showGrid()">
  <ng-container search>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput [value]="filterValue" (keyup)="filterUpdated($event)">
    </mat-form-field>
  </ng-container>
  <!--The list view of venues-->
  <ng-container list>
    <app-venue-list></app-venue-list>
  </ng-container>
  
    <!--The grid/tile view of venues-->
  <ng-container grid>venues grid</ng-container>
</app-list-page>
