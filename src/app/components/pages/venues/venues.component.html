<app-list-page title="Venues"
  (searchToggled)="searchToggled($event)"
  (listClicked)="showList()"
  (gridClicked)="showGrid()">
  <ng-container search>
    search venues
  </ng-container>
  <ng-container list><app-venue-list [venues]="getVenues()"></app-venue-list></ng-container>
  <ng-container grid>venues grid</ng-container>
</app-list-page>
