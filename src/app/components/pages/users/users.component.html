<app-list-page [title]="'Users'"
  (filterToggled)="filterUsersToggled($event)"
  (listClicked)="showUsersList()"
  (gridClicked)="showUsersGrid()">
  <ng-container filter>
    filter users
  </ng-container>
  <ng-container list>users list</ng-container>
  <ng-container grid>users grid</ng-container>
</app-list-page>
