<section>
  <table mat-table [dataSource]="datasource">
      <!-- Name Column Definition -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let venue"> {{ venue.name }} </td>
      </ng-container>

      <!-- Created By Column Definition -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let venue"> {{ venue.createdBy.name }} </td>
      </ng-container>

      <!-- Created On Column Definition -->
      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let venue"> {{ venue.createdOn | date: 'yyyy/MM/dd HH:mm a' }} </td>
      </ng-container>

      <!-- Modified By Column Definition -->
      <ng-container matColumnDef="modifiedBy">
        <th mat-header-cell *matHeaderCellDef> Modified By </th>
        <td mat-cell *matCellDef="let venue"> {{ venue.modifiedBy?.name }} </td>
      </ng-container>

      <!-- Modified On Column Definition -->
      <ng-container matColumnDef="modifiedOn">
        <th mat-header-cell *matHeaderCellDef> Modified On </th>
        <td mat-cell *matCellDef="let venue"> {{ venue.modifiedOn | date: 'yyyy/MM/dd HH:mm a' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-match" [attr.colspan]="columns.length">{{ getNoDataMessage() }}</td>
      </tr>
  </table>
</section>
