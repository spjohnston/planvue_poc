<section class="grid">
  <mat-card *ngFor="let venue of getVenues() | async" class="venue">
    <mat-card-header>
      <mat-card-title>{{ venue.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <a class="image" appBackgroundImage 
        [routerLink]="'/venues/' + venue.id"
        [url]="getImage(venue)">
      </a>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Venue Map</button>
      <button mat-raised-button>Templates</button>
    </mat-card-actions>
  </mat-card>
</section>
